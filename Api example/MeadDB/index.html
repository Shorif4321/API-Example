<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Food Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #spinner {
            display: none;


        }
    </style>
</head>

<body>
    <h1 class="text-center pt-5 text-success">Search your Favorite Food here</h1>
    <div class="d-flex my-5 w-50 mx-auto" role="search">

        <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button onclick="searchFood()" class="btn btn-outline-success" type="submit">Search</button>
    </div>

    <div>
        <p id="error-message" class="text-danger text-center">Something went wrong please try again</p>
    </div>

    <div id="spinner" class="">
        <div class="d-flex justify-content-center align-items-center">
            <img class="" src="loader.gif" alt="">

        </div>
    </div>

    <div id="meal-Details" class="w-50 mx-auto mb-4">
    </div>

    <!-- /show meals -->
    <div id="meals">
        <div id="search-result" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>

    <script src="meaddb.js"></script>
</body>

</html>
